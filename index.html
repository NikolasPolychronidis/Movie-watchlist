<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Watchlist</title>
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <a href="index.html" style="text-decoration: none; color: inherit">
        <h1>Find your film</h1>
      </a>
      <button class="watchlist-btn" id="watchlist-btn">My watchlist</button>
    </header>
    <div class="search-bar">
      <div class="search-container">
        <label for="search" class="search-icon">
          <i class="fa-solid fa-magnifying-glass"></i>
        </label>
        <input
          type="search"
          placeholder="Search for a movie"
          id="search"
          name="search"
          class="search-input"
        />
      </div>
      <button id="search-btn" class="search-btn">Search</button>
    </div>
    <main class="main-container" id="main-container">
      <div class="placeholder">
        <img class="placeholder-img" src="./images/placeholder.png" />
        <p>Start exploaring</p>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/796db5f96c.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js" type="module"></script>
  </body>
</html>
