<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Watchlist</title>
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Find your film</h1>
      <p>My watchlist</p>
    </header>
    <div class="search-bar">
      <div>
        <label for="search" class="search-icon">
          <i class="fa-solid fa-magnifying-glass"></i>
        </label>
        <input
          type="search"
          placeholder="Search for a movie"
          id="search"
          name="search"
          class="search-input"
        />
      </div>
      <button id="search-btn" class="search-btn">Search</button>
    </div>
    <main class="main-container" id="main-container">
      <div class="movie-container" id="movie-container">
        <div class="poster-container">
          <img
            src="./images/pulp-fiction.jpg"
            alt=""
            class="poster"
            id="poster"
          />
        </div>
        <div class="movie-content">
          <div class="movie-headline" id="movie-headline">
            <h1 class="movie-title" id="movie-title">Pulp fiction</h1>
            <h1 class="movie-rating" id="movie-rating">
              <i class="fa-solid fa-star" style="color: #fec654">8.95</i>
            </h1>
          </div>
          <div class="movie-info" id="movie-info">
            <h4 class="movie-runtime" id="movie-runtime">120 minutes</h4>
            <h4 class="movie-genre" id="movie-genre">Action, Crime</h4>
            <div class="watchlist-container">
              <i class="fa-solid fa-circle-plus" data-watch=""></i>
              <h4 class="add-watchlist">Watchlist</h4>
            </div>
          </div>
          <p class="movie-description" id="movie-description">
            Fearing that the actions of Superman are left unchecked, Batman
            takes on the Man of Steel, while the world wrestles with what kind
            of a hero it really needs.
          </p>
        </div>
      </div>

      <!-- <div class="placeholder">
        <img class="placeholder-img" src="./images/placeholder.png" />
        <p>Start exploaring</p>
      </div> -->
    </main>
    <script
      src="https://kit.fontawesome.com/796db5f96c.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js" type="module"></script>
  </body>
</html>
